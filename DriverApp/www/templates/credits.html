<ion-modal-view>
    <ion-header-bar align-title="center" class="bar-positive-100">
        <div class="buttons">
            <i class="icon close-modal" ng-class="{'ion-android-arrow-back': platform.isAndroid(), 'ion-ios-arrow-back': !platform.isAndroid()}" ng-click="closeCredits()"></i>
        </div>
        <h1 class="title title-center title-credits">Credits</h1>

    </ion-header-bar>
    <ion-content>
            <div class="row">
                    <div class="col">
                        <div class="credits_title">CLIMB</div>
                    </div>
                </div>
                <div class="row">
                        <div class="col">
                            <div class="credits_title_2">Ferrara</div>
                        </div>
                    </div>
        <div class="row credits_row version">
            <div class="col credits_version">1.0.0</div>
        </div>
        <div class="row credits_row credits_subtitle">
            <div class="col"><span>{{'credits_project' | translate}}</span>
            </div>
        </div>
        <div class="row credits_row">
            <div class="col col-center">
                <a href="#" onclick="window.open('http://www.comune.fe.it/', '_system', 'location=yes'); return false;"><img class="image center" src="img/credits/ferrara.png" width="60%" />
                </a>
            </div>
        </div>
        <div class="row credits_row">
                <div class="col col-center">
                    <a href="#" onclick="window.open('http://www.fbk.eu/', '_system', 'location=yes'); return false;"><img class="image center" src="img/credits/logo-sco-fbk.png" width="80%" />
                    </a>
                </div>
            </div>
            <div class="row credits_row">
                <div class="col col-center">
                    <a href="#" onclick="window.open('http://spazioverdi.it/', '_system', 'location=yes'); return false;"><img class="image center" src="img/credits/spazioverdi.png" width="40%" />
                    </a>
                </div>
            </div>

            <div class="row credits_row credits_subtitle">
                <div class="col"><span>{{'credits_collaboration' | translate}}</span>
                </div>
            </div>
            <div class="row credits_row">
                <div class="col col-center">
                    <a href="#" onclick="window.open('https://www.regione.emilia-romagna.it/', '_system', 'location=yes'); return false;"><img class="image center" src="img/credits/RER.png" width="70%" />
                    </a>
                </div>
            </div>
            <div class="row credits_row">
                    <div class="col col-center">
                        <a href="#" onclick="window.open('https://fesr.regione.emilia-romagna.it/', '_system', 'location=yes'); return false;"><img class="image center" src="img/credits/POR.png" width="70%" />
                        </a>
                    </div>
                </div>



        <div class="row credits_row credits_subtitle">
            <div class="col"><span class="credits-title">{{'credits_info' | translate}}</span>
                <br/><a class="credits_mail" href="mailto:info@smartcommunitylab.it	">info@smartcommunitylab.it	</a>
            </div>
        </div>
        <div class="row credits_row">
                <div class="col">
                    <button class="button button-percorsi button-block" onclick="window.open('http://www.smartcommunitylab.it/licenze/', '_system', 'location=yes'); return false;">
                        {{'credits_licenses_button' | translate}}
                    </button>
                </div>
            </div>
    </ion-content>
</ion-modal-view>
