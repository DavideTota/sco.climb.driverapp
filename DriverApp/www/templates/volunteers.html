<ion-view view-title="Volontari">
    <ion-content class="has-header">
        <div class="padding">
            <ion-list>
                <ion-item class="item-button-right item-volunteers" ng-repeat="v in volunteers">
                    {{v.name}}
                    <a class="button button-volunteers" ng-if="!!v.phone" ng-href="tel:{{v.phone}}" ng-click="showVolunteerDetails(v)" >
                        <i class="icon ion-ios-telephone"></i>
                    </a>
                </ion-item>
            </ion-list>
        </div>
    </ion-content>
</ion-view>
