<ion-view>
    <ion-nav-buttons side="left">
        <button class="button no-animation" ion-wizard-previous>
            Indietro
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button no-animation" ion-wizard-next>
            Avanti
        </button>
        <button class="button no-animation" ion-wizard-start="saveWizardChoices()">
            Inizia
        </button>
    </ion-nav-buttons>

    <ion-slides options="swiperOptions" slider="swiper" ion-wizard>
        <!-- Route -->
        <ion-slide-page class="swiper-no-swiping" ion-wizard-step next-condition="!!wizard.route">
            <div class="bar bar-subheader padding-horizontal">
                <h5>Quale corsa?</h5>
            </div>
            <ion-content class="has-header has-subheader">
                <div class="padding">
                    <ion-list>
                        <ion-radio ng-repeat="route in routes" ng-model="wizard.route" ng-value="route">{{route.name}}</ion-radio>
                    </ion-list>
                </div>
            </ion-content>
        </ion-slide-page>
        <!-- Driver -->
        <ion-slide-page class="swiper-no-swiping" ion-wizard-step next-condition="!!wizard.driver">
            <div class="bar bar-subheader padding-horizontal">
                <h5>Chi sei?</h5>
            </div>
            <ion-content class="has-header has-subheader">
                <div class="padding">
                    <ion-list>
                        <ion-radio ng-repeat="volunteer in volunteers" ng-model="wizard.driver" ng-value="volunteer">{{volunteer.name}}</ion-radio>
                    </ion-list>
                </div>
            </ion-content>
        </ion-slide-page>
        <!-- Helpers -->
        <ion-slide-page class="swiper-no-swiping" ion-wizard-step>
            <div class="bar bar-subheader padding-horizontal">
                <h5>Chi sono i tuoi aiutanti?</h5>
            </div>
            <ion-content class="has-header has-subheader">
                <div class="padding">
                    <ion-list>
                        <ion-checkbox ng-repeat="volunteer in volunteers" ng-if="volunteer !== wizard.driver" ng-model="volunteer.checked">
                            {{volunteer.name}}
                        </ion-checkbox>
                    </ion-list>
                </div>
            </ion-content>
        </ion-slide-page>
    </ion-slides>
</ion-view>
