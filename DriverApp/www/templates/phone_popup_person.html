<div class="ion-item">
  <img class="profile-image-round" http-src="{{getImageUrl()}}">
  <div class="change-profile">
    <div class="button-icon icon ion-camera" ng-click="changeProfile(false)"></div>
    <div class="button-icon icon ion-folder" ng-click="changeProfile(true)"></div>
  </div>
</div>
<ion-item class="item item-icon-left item-details-phone">
  {{parentDisplayName}}
</ion-item>
<ion-item class="item item-icon-left item-details-phone">
  <i class="icon ion-ios-telephone"></i> {{phone}}
</ion-item>
