<ion-modal-view class="modal-battery">
  <ion-header-bar class="bar-positive">
    <h1 class="title">Imposta precisione</h1>
    <button class="button button-positive icon ion-close" ng-click="modalRssi.hide()"></button>
  </ion-header-bar>
  <ion-content class="has-header">
    <div class="container-rssi">
      <div style="height: 80%;">
        <ion-checkbox ng-model="threshold.enabled">Abilita impostazione</ion-checkbox>
        <div class="item range" ng-class="{'rssi-disabled':!threshold.enabled}">
      Vicino
      <input  ng-disabled="!threshold.enabled" type="range" name="rssi" ng-model="threshold.value" min="55" max="85" step="5">
      Lontano
    </div>
    <div>{{threshold.value}}</div>
  
      <button class="button button-energized button-block" ng-click="saveThreshold()">Salva impostazioni</button>
</div>
    </ion-modal-view>
